div.nav {
  height: 76px;
  background-color: #1c1c1c;
  margin: 0px;
  margin-bottom: none;
  overflow: hidden;
  position: fixed;
  top: 0;
  width: 100%;
}

ul.main-nav {
  float: left;

ul.main-nav li {
  list-style-type: none;

  margin: 0px 0px 0px 0px;

  text-decoration: none;
  color: white;

  padding-top: 29px;
  padding-bottom: 29px;
  padding-left: 13px;
  padding-right: 13px;

}

ul.main-nav li a:hover {
  color: white;
  background-color: rgba(255, 255, 255, 0.1)
}

}

ul.camps-btn li{

}
