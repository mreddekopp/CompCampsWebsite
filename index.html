<!doctype html>

<html>

<head>
  <title>Must be present</title>
  <style>
  body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background-color: #fcfcfc;
}

div.nav {
  height: 76px;
  background-color: #7fb0ff;
  margin: 0;
  overflow: hidden;
}

ul.main-nav {
  float: left;
  margin: 0px;
}

ul.main-nav li {
  list-style-type: none;
  display: inline-block;
  margin: 0px 0px 0px 0px;
  padding: 0px;
}

ul.main-nav li a {
  text-decoration: none;
  color: #fcfcfc;
  display: block;
  padding-top: 29px;
  padding-bottom: 29px;
  padding-left: 13px;
  padding-right: 13px;
  transition: background-color: 0.2s ease-out;
  -webkit-transition: background-color 0.2s ease-out;
   -moz-transition: background-color 0.2s ease-out;
}

ul.main-nav li a:hover {
  background-color: #75a1ea;
  color: white;
  transition: background-color: 0.2s ease-in;
  -webkit-transition: background-color 0.2s ease-in;
   -moz-transition: background-color 0.2s ease-in;
}

ul.camps-btn {
  float: right;
  margin: 0px 0px 0px 0px;
}

ul.camps-btn li{
  list-style-type: none;
}

ul.camps-btn li a {
  color: #efefef;
  text-decoration: none;
  display: block;
  padding-top: 29px;
  padding-bottom: 26px;
  padding-left: 18px;
  padding-right: 13px;
  transition: background-color: 0.2s ease-out;
  -webkit-transition: background-color 0.2s ease-out;
   -moz-transition: background-color 0.2s ease-out;
}

ul.camps-btn li a:hover {
  background-color: #75a1ea;
  color: white;
  transition: background-color: 0.2s ease-in;
  -webkit-transition: background-color 0.2s ease-in;
   -moz-transition: background-color 0.2s ease-in;

}

ul.camps-btn li a img {
  height: 10px;
}
  </style>
</head>

<body>

  <div class="navbar">

    <div class="nav">
     <ul class="main-nav">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Projects</a></li>
     </ul>

     <ul class="camps-btn">
       <li><a href="http://www.compcamps.com"><img src="http://compcamps.com/wp-content/uploads/2017/05/site_logo.png"></a></li>
     </ul>
    </div>

  </div>

</body>

</html>
